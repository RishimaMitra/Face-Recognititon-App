<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
     <h2 class="btn btn-default heading">Face Recognition App </h2>
      <br><br>

      <p style="font-size: 22px;"> This model is trained to identify the following people: </p>
       <b class="output1"> Mom</b>
       <hr>
       <b class="output1"> Dad</b>
       <hr>
       <b class="output1"> Me</b>
       <hr>
       <b class="output1"> Brother</b>
       <hr>
      <label>Webcam View - </label>
      
      <br><br>
<div id="camera"></div>

       
      <br><br>
<div id="face_result"></div>
      <br><br>
<button id="take_snap" onclick="takesnap()" class="btn btn-danger"> Take A Picture</button>
      <br><br>
<button id="check_image" onclick="check_image()" class="btn btn-danger"> Identify Picture</button>
      <br><br>

      <p style="font-size: 22px;">Person : <span id="result_person_name"> </span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="result_person_accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
